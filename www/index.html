<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="jqueryMobile/jquery.mobile-1.4.5.min.css">
        <title>Sound Recorder App</title>
    </head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header">
                <h1>Sound Recorder</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontent">
                    <h1>Welcome to sound recorder app</h1>
                    <p>Click 'Record Sound' button in order to start recording. You will be able to see the playback button once the sound recording finishes.</p>
                    <input type="hidden" id="location">
                    <div class="center-wrapper">
                        <input type="button" id="recordSound" data-icon="audio" value="Record Sound" class="center-button" data-inline="true">
                        <input type="button" id="playSound" data-icon="refresh" value="Playback" class="center-button" data-inline="true"><br>
                    </div>

                    <div data-role="popup" id="recordSoundDialog" data-dismissable="false" style="width:250px">
                        <div data-role="header">
                            <h1>Recording</h1>
                        </div>

                        <div data-role="content">
                            <div class="center-wrapper">
                                <div id="soundDuration"></div>
                                <input type="button" id="stopRecordingSound" value="Stop Recording" class="center-button" data-inline="true"><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Powered by Apache Cordova</h1>
            </div>
        </div>
        <script src="jqueryMobile/jquery-1.11.3.min.js"></script>
        <script src="jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
